<link rel="stylesheet" href="./app.component.css">

<h1>WELCOME TO CHIRPUS PIZZA!</h1>
<table>
  <tr>
    <th>ITEM</th>
    <th>CATEGORY</th>
    <th>PRICE</th>
  </tr>
  <tr *ngFor="let item of menuItems">
    <td>{{item.item}}</td>
    <td>{{item.category}}</td>
    <td>${{item.price}}</td>
  </tr>
</table>
